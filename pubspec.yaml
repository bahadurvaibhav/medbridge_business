name: medbridge_business
description: Business application for MedBridge
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  shared_preferences: ^0.5.6+1
  google_sign_in: ^4.2.0
  flutter_swiper: ^1.1.6
  font_awesome_flutter: ^8.5.0
  http: ^0.12.0+2
  flutter_facebook_login: ^2.0.0
  file_picker: ^1.5.0+2
  dio: ^3.0.9
  country_pickers: ^1.2.0
  flutter_typeahead: ^1.8.0
  flutter_spinkit: ^4.1.1
  flutter_launcher_icons: ^0.7.4
  path_provider: ^1.6.5
  photo_view: ^0.9.2
  pdf_viewer_plugin: ^1.0.0+2
  firebase_crashlytics: ^0.1.3+3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/

flutter_icons:
  image_path: "images/circular_logo_latest.png"
  android: true
  ios: true